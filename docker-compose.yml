version: "3.8"
services:
  vuln-app:
    build: ./vuln-app
    container_name: vuln-app
    ports:
      - "3000:3000"
    volumes:
      - ./vuln-app/db.sqlite:/usr/src/app/db.sqlite
      - ./logs:/var/log/dynatrace-security-lab
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  dtlab-nginx:
    image: nginx:1.25
    container_name: dtlab-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - vuln-app
    restart: unless-stopped
