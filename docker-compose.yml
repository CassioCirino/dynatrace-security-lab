version: "3.8"
services:
  vuln-app:
    build: ./vuln-app
    container_name: vuln-app
    restart: unless-stopped
    volumes:
      - vuln-data:/opt/vuln-app/data
      - vuln-logs:/opt/vuln-app/logs
    expose:
      - "3000"
  nginx:
    build: ./nginx
    container_name: vuln-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - vuln-app

volumes:
  vuln-data:
  vuln-logs:
