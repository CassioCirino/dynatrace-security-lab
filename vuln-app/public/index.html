<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Dynatrace Security Lab</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-5"><h1>Dynatrace Security Lab</h1>
<p>Simule tráfego e ataques controlados.</p>
<button id="users" class="btn btn-primary me-2">Simular usuários</button>
<button id="attacks" class="btn btn-danger">Simular ataques</button>
<pre id="out" class="bg-white p-3 mt-3 rounded"></pre>
<script>
const out=t=>document.getElementById('out').innerText=t;
document.getElementById('users').onclick=async()=>{out('Simulando usuários...');let r=await fetch('/internal/simulate',{method:'POST'});out(await r.text())};
document.getElementById('attacks').onclick=async()=>{out('Simulando ataques...');await fetch('/search?q=" OR 1=1 --');await fetch('/comment',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:'att','comment':'<script>alert(1)</script>'})});out('Ataques simulados.')};
</script></div></body></html>
